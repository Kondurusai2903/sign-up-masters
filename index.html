<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="row">
        <div class="col-12 col-sm-6 box1 p-5 text-center text-white">
          <h5>Your Result</h5>
          <div class="text-center m-4 circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="col-12 col-sm-6 p-5 box2">
          <h5>Summary</h5>
          <div
            class="d-flex text-center justify-content-between align-content-center sai-1"
          >
            <p>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction-image"
              />Reaction
            </p>
            <p><span>80</span> / 100</p>
          </div>
          <div
            class="d-flex text-center justify-content-between align-content-center sai-2"
          >
            <p>
              <img
                src="./assets/images/icon-memory.svg"
                alt="memory-image"
              />Memory
            </p>
            <p><span>92</span> / 100</p>
          </div>
          <div
            class="d-flex text-center justify-content-between align-content-center sai-3"
          >
            <p>
              <img
                src="./assets/images/icon-verbal.svg"
                alt="verbal-image"
              />Verbal
            </p>
            <p><span>61 </span> / 100</p>
          </div>
          <div
            class="d-flex text-center justify-content-between align-content-center sai-4"
          >
            <p>
              <img
                src="./assets/images/icon-visual.svg"
                alt="visual-image"
              />Visual
            </p>
            <p><span>72 </span> / 100</p>
          </div>
          <button class="sai-btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Konduru Sai</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
